<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src 'self' https://generativelanguage.googleapis.com; style-src 'self' 'unsafe-inline';">
  <title>DnD Learning Companion</title>
  <link rel="stylesheet" href="bundle.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      overflow: hidden;
    }
    
    * {
      box-sizing: border-box;
    }
    
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: #2a2a2a;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #666;
    }
    
    /* Apply light theme if selected */
    html.light-theme body {
      background-color: #f5f5f5;
      color: #333;
    }
    
    html.light-theme ::-webkit-scrollbar-track {
      background: #ddd;
    }
    
    html.light-theme ::-webkit-scrollbar-thumb {
      background: #aaa;
    }
    
    html.light-theme ::-webkit-scrollbar-thumb:hover {
      background: #999;
    }

    /* Loading indicator in case JS takes time to load */
    .loading-app {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .loading-app h1 {
      margin-bottom: 1rem;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #333;
      border-top: 5px solid #4a6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading-app">
      <div>
        <h1>DnD Learning Companion</h1>
        <p>Loading application...</p>
        <div class="loading-spinner"></div>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
