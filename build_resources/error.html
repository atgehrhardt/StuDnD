<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DnD Learning Companion - Error</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    
    .error-container {
      max-width: 80%;
      background-color: #2c2c2c;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      color: #ff5252;
      margin-top: 0;
    }
    
    .error-details {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 1rem;
      border-radius: 5px;
      margin: 1.5rem 0;
      text-align: left;
      white-space: pre-wrap;
      font-family: monospace;
    }
    
    button {
      background-color: #7c5ce7;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #6c4dd0;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="icon">⚠️</div>
    <h1>Application Error</h1>
    <p>DnD Learning Companion encountered an error while loading.</p>
    
    <div class="error-details" id="error-message">
      Error loading application. The main bundle.js file might be missing or corrupted.
    </div>
    
    <p>Please try restarting the application. If the problem persists, please reinstall the application.</p>
    
    <button onclick="window.close()">Close Application</button>
  </div>
  
  <script>
    // Get the error details from the URL if available
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const errorMessage = urlParams.get('error');
      
      if (errorMessage) {
        document.getElementById('error-message').textContent = decodeURIComponent(errorMessage);
      }
    });
  </script>
</body>
</html>
